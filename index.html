<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="title" class="mx-auto text-center">
            <h1 class="display-4">BART Estimated Departure Times</h1>
            <hr>
            <!-- <h3 id="time" class="text-muted">Time:</h3> -->
        </div>
        <div id="Loading" class="mx-auto text-center">
            <h3 class="mx-auto">Loading...</h3>
            <div id="spinner" class="fa-7x mx-auto hidden">
                <i class="fas fa-spinner fa-spin "></i>
            </div>
        </div>
        <div id="map" class="mx-auto"></div>
        <div id="tooltip">
            <p id="name" class="info font-weight-bold"></p>
            <div id="etd"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <script src="https://unpkg.com/lodash"></script>
    <!-- <script src="map.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
