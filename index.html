<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="title" class="mx-auto text-center">
            <h1 class="display-4">BART Estimated Departure Times</h1>
            <hr>
            <div id="time-option-container" class="hidden">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button id="delayCheck" type="button" class="btn btn-secondary">Display Stations with Delays</button>
                    <button id="resetBtn" type="button" class="btn btn-secondary">View All Lines</button>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select BART Line:
                        </button>
                        <div class="dropdown-menu" id="BART-lines" aria-labelledby="btnGroupDrop1">
                            <button class="dropdown-item" id="YELLOW">Yellow</button>
                            <button class="dropdown-item" id="RED">Red</button>
                            <button class="dropdown-item" id="BLUE">Blue</button>
                            <button class="dropdown-item" id="ORANGE">Orange</button>
                            <button class="dropdown-item" id="GREEN">Green</button>
                        </div>

                    </div>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Display By Wait Time:
                        </button>
                        <div class="dropdown-menu" id="BART-lines-by-wait" aria-labelledby="btnGroupDrop1">
                            <button class="dropdown-item" id="YELLOW-ANTC">Yellow - Antioch</button>
                            <button class="dropdown-item" id="YELLOW-SFIA">Yellow - SFO/Millbrae</button>
                            <button class="dropdown-item" id="RED-RICH">Red - Richmond</button>
                            <button class="dropdown-item" id="RED-MLBR">Red - Millbrae</button>
                            <button class="dropdown-item" id="BLUE-DALY">Blue - Daly City</button>
                            <button class="dropdown-item" id="BLUE-DUBL">Blue - Dublin/Pleasonton</button>
                            <button class="dropdown-item" id="ORANGE-RICH">Orange - Richmond</button>
                            <button class="dropdown-item" id="ORANGE-BERY">Orange - Berryessa</button>
                            <button class="dropdown-item" id="GREEN-DALY">Green - Daly City</button>
                            <button class="dropdown-item" id="GREEN-BERY">Green - Berryessa</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <h3 id="time" class="text-muted">Time:</h3> -->
        </div>
    </div>

    <div id="Loading" class="mx-auto text-center">
        <h3 class="mx-auto">Loading...</h3>
        <div id="spinner" class="fa-7x mx-auto hidden">
            <i class="fas fa-spinner fa-spin "></i>
        </div>
    </div>
    <div id="map" class="mx-auto">
    </div>
    <div id="tooltip">
        <p id="name" class="info font-weight-bold"></p>
        <div id="etd"></div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <script src="https://unpkg.com/lodash"></script>
    <!-- <script src="map.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
